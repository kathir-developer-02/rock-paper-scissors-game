<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors/Game</title>
  <link rel="stylesheet" href="new.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header class=" heading display-5 text-center bg-secondary text-warning fw-bold">Rock Paper Scissors</header>
 
  <div class="popup-layer" id="popup-layer">
    <div class="popup-start text-center" id="popup-start">
      <p class="fw-bold display-5">PLAY THE GAME!.....</p>
      <p class="fs-3 start">Who reach first 10 score. He is the winner of the match... </p>
      <button class="start-btn pt-2 pb-2 ps-5 pe-5 mt-3 fs-4 fw-bold rounded-pill border-info bg-warning" onclick="start()">Start</button>
    </div>
  </div>

    <section class="p-3">
      <div class="score-box text-center fs-4">
        <p class="user m-0 fs-5">User</p>
        <p class="computer m-0 fs-5">Computer</p>
        <span id="user-score">0</span>:<span id="com-score">0</span>
      </div>
        <div class="d-flex flex-column align-items-center flex-md-column flex-lg-row">
            <div class="moves d-flex flex-row flex-md-row flex-lg-column p-5">
              <button class="move-button" onclick="playGame('rock')"><img class="move-icon" src="img/rock-emoji.png"></button>
              <button class="move-button" onclick="playGame('paper')"><img class="move-icon" src="img/paper-emoji.png"></button>
              <button class="move-button" onclick="playGame('scissors')"><img class="move-icon" src="img/scissors-emoji.png"></button>
            </div>
            <div class="result-container d-flex flex-column align-items-center justify-content-center flex-md-row flex-lg-row">
              <p class="m-0 fs-4" id="your-move"></p>
              <p class="m-0 fs-4" id="com-move"></p>
              <p class="m-0 fs-4" id="result"></p>
            </div>
        </div>

        <div class="score d-flex flex-row justify-content-center">
          <p id="score-js" class="scores fs-4"></p>
        </div>

        <div class="reset text-center">
          <button class="reset-btn" onclick="reset()">Reset Score</button>
        </div>

      </section>

      <div class="popup-overlay" id="popup-lay">
        <div class="popup-box text-center" id="popup-box">
          <h1 class="fw-bold ">GAME OVER....</h1>
          <p class="final fs-4" id="final-result"></p>
          <button class="pt-2 pb-2 ps-3 pe-3 mt-5 fs-5 fw-bold rounded-pill border-info bg-danger" onclick="playAgain()">Play Again</button>
        </div>
      </div>
      <script src="new.js"></script>
</body>
</html>
